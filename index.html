<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    form{
      border: 3px solid #f1f1f1;
      background-color: azure;
      width: 500px;
      margin: auto;
      height: auto;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: azure;
      color: #0f0e0e;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 97%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px dotted #646464;
    }

    input[type="submit"] {
      background-color: #29efde;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 4px;
      width: 470px;
      margin: auto;
    }

    input[type="submit"]:hover {
      background-color: #5df5e9;
      color: white;
      margin: auto;
      border: none;
      cursor: pointer;
      width: 470px;
    

    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    img.avatar {
    width: 40%;
    border-radius: 1%;
  }

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }
  </style>
</head>
<body>
  <form action="chat2.php" method="POST">
    <div class="imgcontainer">
      <img src="logo.png" alt="Avatar" class="avatar">
      <h3>Ask your queries here</h3>
    </div>
  <div class="container">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email" name="email" required>

      <label for="query">Message:</label>
      <textarea id="query" name="query" rows="4" placeholder="Describe your query" required></textarea>

      <input type="submit" value="Submit">
    </form>
    <div id="success-message" class="success-message" style="display: none;">Message sent successfully!</div>
  </div>
</form>
</body>
</html>
